<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#main">Home</a>
        <a href="#gallery">Photo Gallery</a>
        <a href="carousel">Carousel</a>
        <a href="#about">About</a>
    </div>
    <section id="main">
        <img src="avengers.jpg">
    </section>
    <section id="gallery" style="text-align:center">
        <span>
            <img class="img" src="https://snehalbsawant.github.io/ADVC62Project/capAm.jpg">
            <img class="img" src="https://snehalbsawant.github.io/ADVC62Project/BP.jpg">
            <img class="img" src="https://snehalbsawant.github.io/ADVC62Project/hulk.jpg">
            <img class="img" src="https://snehalbsawant.github.io/ADVC62Project/Ironman.jpg">
        </span>
        <span>
            <img class="img" src="https://snehalbsawant.github.io/ADVC62Project/thanos.jpg">
            <img class="img" src="https://snehalbsawant.github.io/ADVC62Project/thor.jpg">
            <img class="img" src="https://snehalbsawant.github.io/ADVC62Project/gamora.jpg">
            <img class="img" src="https://snehalbsawant.github.io/ADVC62Project/scarlet.jpg">
        </span>
    </section>
    <section id="carousel">
        <!-- Left and right controls -->
        <section id="slides">
            <h2>Carousel</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class=""></li>
                    <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                    <li data-target="#myCarousel" data-slide-to="2" class=""></li>
                    <li data-target="#myCarousel" data-slide-to="3" class=""></li>
                    <li data-target="#myCarousel" data-slide-to="4" class=""></li>
                    <li data-target="#myCarousel" data-slide-to="5" class=""></li>
                    <li data-target="#myCarousel" data-slide-to="6" class=""></li>
                    <li data-target="#myCarousel" data-slide-to="7" class="active"></li>

                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADVC62Project/capAm.jpg" alt="Captain America" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Captain America</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADVC62Project/BP.jpg" alt="Black Panther" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Black Panther</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADVC62Project/hulk.jpg" alt="Hulk" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Hulk</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADVC62Project/Ironman.jpg" alt="Ironman" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Iron Man</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADVC62Project/thanos.jpg" alt="Thanos" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Thanos</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADVC62Project/thor.jpg" alt="Thor" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Thor</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADVC62Project/gamora.jpg" alt="Gamora" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Gamora</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item active">
                        <img class="img-responsive" src="https://snehalbsawant.github.io/ADVC62Project/scarlet.jpg" alt="Scarlet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Scarlet</h3>
                            <p></p>
                        </div>
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
</body>

</html>
